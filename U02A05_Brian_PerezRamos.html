<!DOCTYPE html>
<html lang="es" style="font-family: sans-serif">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Carrera de transportes</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row d-flex justify-content-center">
            <h3>¿Tranvía, guagua o coche para ir a La Laguna?</h3>
        </div>
        <div class="row no-gutters d-flex justify-content-center">
            <div class="col-1 border-right border-light d-flex justify-content-center bg-primary text-white">
                <p class="font-weight-bold mt-2">Vehículo</p>
            </div>
            <div class="col-6 d-flex justify-content-center bg-primary text-white">
                <p class="font-weight-bold mt-2">Progreso</p>
            </div>
        </div>
        <div class="row no-gutters d-flex justify-content-center">
            <div class="col-1 d-flex justify-content-center">
                <img src="Media/Coche.jpg" title="Coche" />
            </div>
            <div class="col-6 d-flex justify-content-center">
                <input type="range" class="form-control-range" name="rangoCoche" id="rangoCoche" value="0" min="0" max="250" step="1" oninput="progresoCoche.value=rangoCoche.value" disabled>
                <output name="progresoCoche" id="progresoCoche" for="rangoCoche"></output>
            </div>
        </div>
        <div class="row no-gutters d-flex justify-content-center">
            <div class="col-1 d-flex justify-content-center">
                <img src="Media/Guagua.jpg" title="Guagua" />
            </div>
            <div class="col-6 d-flex justify-content-center">
                <input type="range" class="form-control-range" name="rangoGuagua" id="rangoGuagua" value="0" min="0" max="250" step="1" oninput="progresoGuagua.value=rangoGuagua.value" disabled>
                <output name="progresoGuagua" id="progresoGuagua" for="rangoGuagua"></output>
            </div>
        </div>
        <div class="row no-gutters d-flex justify-content-center">
            <div class="col-1 d-flex justify-content-center">
                <img src="Media/Tranvia.jpg" title="Tranvia" />
            </div>
            <div class="col-6 d-flex justify-content-center">
                <input type="range" class="form-control-range" name="rangoTranvia" id="rangoTranvia" value="0" min="0" max="250" step="1" oninput="progresoTranvia.value=rangoTranvia.value" disabled>
                <output name="progresoTranvia" id="progresoTranvia" for="rangoTranvia"></output>
            </div>
        </div>

        <div class="row no-gutters d-flex justify-content-center">
            <button class="btn btn-outline-primary" onclick="siguienteTirada()">Paso a Paso ↷</button>
            <button class="btn btn-outline-secondary" onclick="resultadoFinal()">Ver el resultado final ➨</button>
            <button class="btn btn-outline-info" onClick="window.location.reload();">Reiniciar ⭯</button>
        </div>
        <div id="divPodio" style="visibility: hidden;">
            <div class="row no-gutters d-flex justify-content-center mt-3">
                <div class="col-1 d-flex justify-content-center bg-success text-white">
                    <p class="font-weight-bold mt-2">Puesto</p>
                </div>
                <div class="col-1 d-flex justify-content-center bg-success text-white">
                    <p class="font-weight-bold mt-2">Vehículo</p>
                </div>
            </div>
            <div class="row no-gutters d-flex justify-content-center">
                <div class="col-1 d-flex justify-content-center">
                    <img src="Media/primerLugar.png" class="img-fluid" title="Primer puesto" />
                </div>
                <div class="col-1 d-flex justify-content-center">
                    <p class="font-weight-bold mt-5" id="primeroTexto"></p>
                </div>
            </div>
            <div class="row no-gutters d-flex justify-content-center">
                <div class="col-1 d-flex justify-content-center">
                    <img src="Media/segundoLugar.png" class="img-fluid" title="Primer puesto" />
                </div>
                <div class="col-1 d-flex justify-content-center">
                    <p class="font-weight-bold mt-5" id="segundoTexto"></p>
                </div>
            </div>
            <div class="row no-gutters d-flex justify-content-center">
                <div class="col-1 d-flex justify-content-center">
                    <img src="Media/tercerLugar.png" class="img-fluid" title="Primer puesto" />
                </div>
                <div class="col-1 d-flex justify-content-center">
                    <p class="font-weight-bold mt-5" id="terceroTexto"></p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="U02A05_Brian_PerezRamos_variables.js"></script>
    <script src="U02A05_Brian_PerezRamos_funciones.js"></script>
</body>

</html>
